<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 class="logo">MyWebsite</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HOME -->
<section id="home" class="hero">
  <h2 id="heroText">Build Modern Websites</h2>
  <p>Fast • Responsive • Dynamic</p>
  <button id="heroBtn">Click Me</button>
</section>

<!-- ABOUT -->
<section id="about" class="section light">
  <h2>About Us</h2>
  <p>
    We create clean, modern and dynamic websites using
    HTML, CSS, and JavaScript with smooth user experience.
  </p>
</section>

<!-- SERVICES -->
<section id="services" class="section dark">
  <h2>Our Services</h2>
  <div class="cards">
    <div class="card">Web Design</div>
    <div class="card">Development</div>
    <div class="card">SEO</div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="section light">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
  </form>
  <p id="formMsg"></p>
</section>

<footer>
  <p>© 2026 MyWebsite</p>
</footer>

<script src="script.js"></script>
</body>
</html>
